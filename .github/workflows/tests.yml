name: Tests

on: [push, pull_request]

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["3.8"]

    steps:
      - uses: actions/checkout@v4

      - name: Build python${{ matrix.version}} rock
        id: build
        uses: canonical/craft-actions/rockcraft-pack@main
        with:
          path: python${{ matrix.version }}/
          verbosity: debug

      - name: Run tests
        env:
          ROCK_NAME: ${{ steps.build.outputs.rock }}
        run: |
          set -ex
          sudo apt-get update
          sudo apt-get install -y skopeo
          ./tests/run-all-tests "$ROCK_NAME"

      - uses: actions/upload-artifact@v3
        env:
          ROCK_NAME: ${{ steps.build.outputs.rock }}
        with:
          name: rock
          path: "$ROCK_NAME"
